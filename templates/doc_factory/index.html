{% extends 'doc_factory/wrapper.html' %}

  {% block content %}
    <div class="container-fluid">
      <div class="row header">
        <div class="col">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index' %}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_entry' %}">Добавить ТЗ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Выгрузка документов</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="row content">
        <div class="col">
          <ul>
            {% for entry in entrys %}
              <li>entry.title--entry.tu--entry.length--entry.res--entry.type</li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <div class="row footer">
        <div class="col">

        </div>
      </div>

    </div>
  {% endblock %}
